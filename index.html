<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/normalize.css">
    <script src="./src/app.js"></script>
</head>
<body>
    <header>
            <img src="./img/Logo.png" alt="Logo de Alura Latam" class="logo">
    </header>
    <main>
        <section>
            <textarea class="textarea" placeholder="Ingrese el texto aqui" cols="30" rows="5"></textarea>
            <div>
                <h6 class="informacion">Solo letras min√∫sculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar">Encriptar</button>
                <button class="btn-desencriptar">Desencriptar</button>
            </div> 
        </section>
        <section class="">
            <textarea class="mensaje" placeholder="" cols="20" rows="10"></textarea>
            <div>
                <button class="btn-copiar">Copiar</button>
            </div>
        </section>
    </main> 
</body>
</html>
