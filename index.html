<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/normalize.css">
</head>
<body>
    <header>
            <a href="./index.html"><img src="./img/Logo.png" alt="Logo de Alura Latam" class="logo"></a>
    </header>
    <main>
        <section>
            <textarea class="textarea" placeholder="Ingrese el texto aqui" cols="30" rows="5"></textarea>
            <div>
                <h6 class="informacion"> <img class="icon-info" src="img/info-square.svg" alt="">Solo letras min√∫sculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar();">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar();">Desencriptar</button>
                <button class="btn-limpiar" onclick="limpiar();">Limpiar</button>
            </div> 
        </section>
        <section class="">
            <textarea class="mensaje" placeholder="" cols="20" rows="10" readonly></textarea>
            <div>
                <button class="btn-copiar" onclick="copiar();" hidden>Copiar</button>
            </div>
        </section>
    </main> 
    <script src="./src/app.js"></script>
</body>
</html>
